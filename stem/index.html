				<div id="shell">
					Welcome! :D<br><br>
					Base site for MCF Stem Cluster<br><br>
					(Type 'powerpoint')<br>

	<script>
		function redirect(){
			var command = document.getElementById('cmd');
			if(command != null){
				if(command.value.toLowerCase() == 'powerpoint'){
					document.body.style.backgroundColor = "#8b9dc3";
					var win = window.open("http://ekhumalo.me/tami/");
					win.focus();
				}
			}
		}

	</script>
